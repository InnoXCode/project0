<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Image Search</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
        }
        .search-box {
            width: 400px;
            font-size: 20px;
            padding: 10px;
            border-radius: 24px;
        }
        
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="index.html">Google Search</a>
    </div>

    <h1>Google Image Search</h1>

    <form action="https://www.google.com/search">
        <input type="text" name="q" class="search-box" placeholder="Search Images...">
        <input type="hidden" name="tbm" value="isch">  
        <br><br>
        <input type="submit" value="Search Images">
    </form>

</body>
</html>
